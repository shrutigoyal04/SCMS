<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | Smart Canteen Order System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .feedback-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      border-radius: 10px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">We Value Your Feedback üìù</h2>
    <div class="feedback-card">
      <form action="/submit-feedback" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="feedback" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </div>
      </form>
    </div>
  </div>



</body>
</html>
