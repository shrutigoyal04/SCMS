<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order - Smart Canteen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
        }
        .btn:hover {
            background-color: #218838;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Place Your Order</h2>
        <form action="{{ url_for('order') }}" method="POST">
            <div>
                <h3>Select an Item:</h3>
                {% for item in items %}
                    <div style="margin-bottom: 1.5rem; text-align: left;">
                        <input type="radio" name="item_id" value="{{ item.id }}" id="item_{{ item.id }}" required>
                        <label for="item_{{ item.id }}"><strong>{{ item.name }}</strong> - â‚¹{{ item.price }}</label><br>
                        <small>{{ item.description }}</small>
                    </div>
                {% else %}
                    <p>No items available in the menu.</p>
                {% endfor %}
            </div>

            <div style="margin-top: 1rem;">
                <label for="quantity"><strong>Quantity:</strong></label><br>
                <input type="number" name="quantity" id="quantity" value="1" min="1" required>
            </div>

            <div style="margin-top: 1.5rem;">
                <button type="submit" name="action" value="place_order" class="btn">Place Order</button>
                <form method="POST" action="{{ url_for('add_to_cart', item_id=item.id) }}">
                    <input type="number" name="quantity" value="1" min="1">
                    <button type="submit" class="btn">Add to Cart</button>
                </form>                
            </div>
        </form>
        
        <br><br>
        <a href="{{ url_for('cart') }}">Go to Cart</a>
        
        <br><br>
        <a href="{{ url_for('menu') }}">Back to Menu</a>
    </div>
</body>
</html>
